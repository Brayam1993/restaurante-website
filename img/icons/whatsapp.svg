<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Green circle background -->
  <circle cx="100" cy="100" r="100" fill="#25D366"/>
  
  <!-- White plus sign (minimalist phone receiver symbol) -->
  <g fill="white" stroke="white" stroke-width="12" stroke-linecap="round">
    <!-- Vertical line -->
    <line x1="100" y1="60" x2="100" y2="140"/>
    <!-- Horizontal line -->
    <line x1="60" y1="100" x2="140" y2="100"/>
  </g>
</svg>